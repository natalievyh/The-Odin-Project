<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="header">
        <p class="title">My Library</p>
        <button class="addBtn">Add Book</button>
    </div>
    <form class="bookForm" style="display: none;">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" minlength="1" placeholder="Title" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" minlength="1" placeholder="Author" required><br>

        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" min="1" placeholder="Number of Pages" required><br>

        <label for="read">Have you read it?</label>
        <input type="checkbox" id="read" name="read"><br>

        <button type="submit" id="submit">Submit</button>
        <button type="submit" id="cancel">Cancel</button>
    </form>
    <div class="booksContainer"></div>
    <p>Book Cover Image by pngtree.com</p>
</body>
</html>
